<div id="container" ng-controller="LinksController">
  <input type="text" ng-model="query" placeholder="Filter websites..."> 
  <div ng-repeat="link in data.links | filter: query | orderBy:'-visits'" class="link">
    <img src="/assets/redirect_icon.png"/>
    <div class="info">
      <div class="visits"><span class="count">{{link.visits}}</span>Visits</div>
      <div class="title">{{link.title}}</div>
      <div class="original">{{link.url}}</div>
      <a href="{{link.baseUrl}}/{{link.code}}">
        {{link.baseUrl}}/{{link.code}}
      </a>
    </div>
  </div>
</div>
